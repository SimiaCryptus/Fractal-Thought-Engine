<footer class="site-footer" role="contentinfo">
  <div class="footer-content">
    <div class="footer-bottom">
      <p class="copyright">
        &copy; {{ 'now' | date: "%Y" }} {{ site.title | default: "SimiaCryptus" }}
      </p>
      {% if site.footer_links %}
      <nav class="footer-extra-links" aria-label="Footer links">
        {% for link in site.footer_links %}
          <a href="{{ link.url }}" {% if link.external %}target="_blank" rel="noopener noreferrer"{% endif %}>{{ link.title }}</a><br/>
        {% endfor %}
      </nav>
      {% endif %}
    </div>
  </div>
</footer>
